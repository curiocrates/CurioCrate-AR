<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker AR Cube</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls-component@1.3.0/dist/aframe-orbit-controls-component.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker (Hiro marker) -->
      <a-marker preset="hiro">
        <!-- Interactive Cube -->
        <a-box 
          position="0 0.5 0"
          rotation="0 45 0"
          width="0.2" height="0.2" depth="0.2"
          color="gold"
          orbit-controls="target: 0 0.5 0; enableDamping: true; dampingFactor:0.1; rotateSpeed:0.8; zoomSpeed:0.8; minDistance:0.2; maxDistance:1.5">
        </a-box>
      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
