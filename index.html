<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CurioCrate AR Premium</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

  <a-scene embedded
           vr-mode-ui="enabled: false"
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 320; sourceHeight: 240; maxDetectionRate: 30;">

    <!-- Lighting for realism -->
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="1 2 1" castShadow></a-entity>

    <!-- Base of the crate -->
    <a-entity id="crate-base"
              gltf-model="url(https://cdn.jsdelivr.net/gh/curiocrates/ar-assets/crate/CrateBase.glb)"
              scale="0.4 0.4 0.4"
              position="0 0 -1"
              shadow="cast: true; receive: true">
    </a-entity>

    <!-- Lid of the crate -->
    <a-entity id="crate-lid"
              gltf-model="url(https://cdn.jsdelivr.net/gh/curiocrates/ar-assets/crate/CrateLid.glb)"
              scale="0.4 0.4 0.4"
              position="0 0 -1"
              shadow="cast: true; receive: true">
    </a-entity>

    <!-- Curio inside -->
    <a-entity id="curio"
              gltf-model="url(https://cdn.jsdelivr.net/gh/curiocrates/ar-assets/curios/GoldCoin.glb)"
              scale="0.2 0.2 0.2"
              position="0 0.2 -1"
              visible="false"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
    </a-entity>

    <!-- Camera + cursor -->
    <a-entity camera>
      <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>
    </a-entity>

  </a-scene>

  <script>
    const lid = document.querySelector('#crate-lid');
    const curio = document.querySelector('#curio');

    lid.addEventListener('click', () => {
      // Animate lid opening
      lid.setAttribute('animation', {
        property: 'rotation',
        to: '-90 0 0',   // lid swings open
        dur: 1000,
        easing: 'easeOutQuad'
      });

      // Reveal curio after lid opens
      setTimeout(() => {
        curio.setAttribute('visible', 'true');
      }, 1000);
    });
  </script>

</body>
</html>
