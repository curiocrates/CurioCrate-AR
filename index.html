<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Cube Example</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls-component@1.3.0/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Cube in front of camera -->
      <a-box position="0 0 -1.5"
             rotation="0 45 0"
             width="0.5" height="0.5" depth="0.5"
             color="gold"
             orbit-controls="target: 0 0 -1.5; enableDamping: true; dampingFactor:0.1; rotateSpeed:0.5; zoomSpeed:0.5; minDistance:0.5; maxDistance:3">
      </a-box>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>

  </body>
</html>
