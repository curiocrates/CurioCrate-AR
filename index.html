<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CurioCrate AR Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Realistic crate -->
      <a-entity id="crate"
                gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/BoxTextured/glTF-Binary/BoxTextured.glb)"
                scale="0.5 0.5 0.5"
                position="0 0 -1.5">
      </a-entity>

      <!-- Puzzle text -->
      <a-text id="puzzle"
              value="Solve me..."
              position="0 0.8 -1.5"
              color="yellow"
              visible="false"
              align="center">
      </a-text>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const crate = document.querySelector('#crate');
      const puzzle = document.querySelector('#puzzle');

      crate.addEventListener('click', () => {
        // Rotate crate when clicked
        crate.setAttribute('animation', {
          property: 'rotation',
          to: '0 90 0',
          dur: 1000,
          easing: 'easeOutQuad'
        });
        puzzle.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
