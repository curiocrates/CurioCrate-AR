<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visible Cube</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

<a-scene embedded background="color: #222222">

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>

  <!-- Cube -->
  <a-box position="0 1 -5" rotation="25 45 0" width="1" height="1" depth="1" color="gold"></a-box>

  <!-- Camera -->
  <a-entity camera position="0 1.6 0"></a-entity>

</a-scene>

</body>
</html>
