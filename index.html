
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CurioCrate AR Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Realistic wooden crate -->
      <a-entity id="crate"
                gltf-model="url(https://cdn.jsdelivr.net/gh/curiocrates/ar-assets/crate/CrateWood.glb)"
                scale="0.4 0.4 0.4"
                position="0 0 -1.5">
      </a-entity>

      <!-- Hidden curio inside the crate -->
      <a-sphere id="curio"
                position="0 0.2 -1.5"
                radius="0.1"
                color="#FFD700"
                visible="false">
      </a-sphere>

      <!-- Puzzle text -->
      <a-text id="puzzle"
              value="You found it!"
              position="0 0.8 -1.5"
              color="yellow"
              visible="false"
              align="center">
      </a-text>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const crate = document.querySelector('#crate');
      const curio = document.querySelector('#curio');
      const puzzle = document.querySelector('#puzzle');

      crate.addEventListener('click', () => {
        // Animate crate opening (rotate slightly)
        crate.setAttribute('animation', {
          property: 'rotation',
          to: '0 90 0',
          dur: 1000,
          easing: 'easeOutQuad'
        });

        // Reveal curio and puzzle after animation
        setTimeout(() => {
          curio.setAttribute('visible', 'true');
          puzzle.setAttribute('visible', 'true');
        }, 1000);
      });
    </script>
  </body>
</html>
