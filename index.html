<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CurioTrinket AR Mobile</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

<a-scene embedded
         vr-mode-ui="enabled: false"
         arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 320; sourceHeight: 240; maxDetectionRate: 20;">

  <!-- Lighting for premium look -->
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 2 1" castShadow></a-entity>

  <!-- Trinket model (tiny, verified to load) -->
  <a-entity id="trinket"
            gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Avocado/glTF-Binary/Avocado.glb)"
            scale="0.05 0.05 0.05"
            position="0 0 -0.5"
            visible="false"
            shadow="cast: true; receive: true">
  </a-entity>

  <!-- Info text -->
  <a-text id="info"
          value="Premium Trinket"
          position="0 0.3 -0.5"
          color="#FFD700"
          visible="false"
          align="center">
  </a-text>

  <!-- Camera + cursor -->
  <a-entity camera>
    <a-entity cursor="fuse: false; rayOrigin
