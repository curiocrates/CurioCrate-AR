<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CurioCrate AR Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Interactive crate (scaled box for now) -->
      <a-box id="crate"
             position="0 0 -1"
             depth="0.3"
             height="0.3"
             width="0.3"
             color="#8B5A2B">
      </a-box>

      <!-- Hidden puzzle / curio -->
      <a-sphere id="curio"
                position="0 0.2 -1"
                radius="0.1"
                color="#FFD700"
                visible="false">
      </a-sphere>

      <a-text id="puzzle"
              value="You found it!"
              position="0 0.5 -1"
              color="yellow"
              visible="false"
              align="center">
      </a-text>

      <!-- Camera + cursor for mobile tap -->
      <a-entity camera>
        <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const crate = document.querySelector('#crate');
      const curio = document.querySelector('#curio');
      const puzzle = document.querySelector('#puzzle');

      crate.addEventListener('click', () => {
        // Rotate crate slightly
        crate.setAttribute('animation', {
          property: 'rotation',
          to: '0 45 0',
          dur: 500,
          easing: 'easeOutQuad'
        });

        // Reveal curio and puzzle after rotation
        setTimeout(() => {
          curio.setAttribute('visible', 'true');
          puzzle.setAttribute('visible', 'true');
        }, 500);
      });
    </script>
  </body>
</html>
