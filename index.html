<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CurioTrinket AR Immersive Cube</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls-component@1.3.0/dist/aframe-orbit-controls-component.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

<a-scene embedded
         vr-mode-ui="enabled: false"
         arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 320; sourceHeight: 240; maxDetectionRate: 20;">

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 2 1" castShadow></a-entity>

  <!-- Interactive Cube -->
  <a-entity id="trinket"
            gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Cube/glTF-Binary/Cube.glb)"
            scale="0.1 0.1 0.1"
            position="0 0 -0.5"
            visible="false"
            shadow="cast: true; receive: true"
            orbit-controls="target: 0 0 -0.5; enableDamping: true; dampingFactor: 0.1; rotateSpeed:0.5; zoomSpeed:0.5; minDistance:0.2; maxDistance:1;">
  </a-entity>

  <!-- Info Text -->
  <a-text id="info"
          value="Interactive Cube"
          position="0 0.3 -0.5"
          color="#FFD700"
          visible="false"
          align="center">
  </a-text>

  <!-- Camera + Cursor -->
  <a-entity camera>
    <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>
  </a-entity>

</a-scene>

<script>
  const trinket = document.querySelector('#trinket');
  const info = document.querySelector('#info');

  // Show cube after AR renders
  const sceneEl = document.querySelector('a-scene');
  sceneEl.addEventListener('renderstart', () => {
    trinket.setAttribute('visible', 'true');
  });

  // Tap to toggle info text
  trinket.addEventListener('click', () => {
    info.setAttribute('visible', info.getAttribute('visible') === 'true' ? 'false' : 'true');
  });
</script>

</body>
</html>
