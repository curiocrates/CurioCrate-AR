<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive AR Cube</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls-component@1.3.0/dist/aframe-orbit-controls-component.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

  <!-- Scaled-down cube in front of camera -->
  <a-box position="0 0 -0.7"
         rotation="0 45 0"
         width="0.2" height="0.2" depth="0.2"
         color="gold"
         orbit-controls="target: 0 0 -0.7; enableDamping: true; dampingFactor:0.1; rotateSpeed:0.8; zoomSpeed:0.8; minDistance:0.2; maxDistance:2">
  </a-box>

  <!-- Camera -->
  <a-entity camera position="0 0 0"></a-entity>

</a-scene>

</body>
</html>
