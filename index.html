<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visible Cube Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls-component@1.3.0/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden">

    <a-scene embedded background="color: #222222">

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>

      <!-- Cube -->
      <a-box id="cube"
             position="0 1 -4"
             rotation="0 45 0"
             width="1" height="1" depth="1"
             color="gold"
             metalness="0.8"
             roughness="0.2"
             orbit-controls="target: 0 1 -4; enableDamping: true; dampingFactor: 0.1; rotateSpeed:0.5; zoomSpeed:0.5; minDistance:1; maxDistance:10;">
      </a-box>

      <!-- Camera -->
      <a-entity camera position="0 1.6 0"></a-entity>

    </a-scene>

  </body>
</html>
