<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CurioCrate AR Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-box id="crate" position="0 0 -2" depth="1" height="1" width="1" color="#8B5A2B"></a-box>
      <a-text id="puzzle" value="Solve me..." position="0 1 -2" color="yellow" visible="false"></a-text>
      
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const crate = document.querySelector('#crate');
      const puzzle = document.querySelector('#puzzle');

      crate.addEventListener('click', () => {
        crate.setAttribute('animation', {
          property: 'rotation',
          to: '0 45 0',
          dur: 1000,
          easing: 'easeOutQuad'
        });
        puzzle.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
